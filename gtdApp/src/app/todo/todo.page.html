<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p *ngIf="task.dueDate">FÃ¤llig am: {{ task.dueDate | date:'dd.MM.yyyy' }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editTask(i)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteTask(i)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
