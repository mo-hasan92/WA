<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nutzername</ion-label>
    <ion-input [(ngModel)]="username" placeholder="Gib deinen Nutzernamen ein"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveUsername()">Speichern</ion-button>

  <p *ngIf="errorMessage" style="color: red; text-align: center;">{{ errorMessage }}</p>

</ion-content>
